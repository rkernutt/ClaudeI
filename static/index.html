<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude and I - RAG Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #00d4ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
        }

        .logo-container {
            display: inline-block;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(123, 47, 247, 0.5));
        }

        .logo {
            display: block;
            margin: 0 auto;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
        }

        .upload-area {
            border: 2px dashed #00d4ff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
        }

        .upload-area:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.user .message-content {
            background: #00d4ff;
            color: white;
        }

        .message.assistant .message-content {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Markdown styling */
        .message-content h1, .message-content h2, .message-content h3 {
            margin-top: 16px;
            margin-bottom: 8px;
            color: #00d4ff;
        }

        .message-content h3 {
            font-size: 1.2em;
        }

        .message-content p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .message-content ul, .message-content ol {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .message-content li {
            margin-bottom: 5px;
            line-height: 1.5;
        }

        .message-content strong {
            color: #00d4ff;
            font-weight: 600;
        }

        .message-content em {
            color: #ff00a8;
            font-style: italic;
        }

        .message-content blockquote {
            border-left: 3px solid #00d4ff;
            padding-left: 15px;
            margin: 10px 0;
            color: #e0e0e0;
            background: rgba(0, 212, 255, 0.1);
            padding: 10px 15px;
            border-radius: 5px;
        }

        .message-content code {
            background: rgba(123, 47, 247, 0.2);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-content hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px 0;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 10px;
            color: white;
        }

        .btn {
            background: linear-gradient(135deg, #00d4ff, #7b2ff7);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <svg class="logo" width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1">
                                <animate attributeName="stop-color" values="#00d4ff;#7b2ff7;#ff00a8;#00d4ff" dur="6s" repeatCount="indefinite" />
                            </stop>
                            <stop offset="100%" style="stop-color:#7b2ff7;stop-opacity:1">
                                <animate attributeName="stop-color" values="#7b2ff7;#ff00a8;#00d4ff;#7b2ff7" dur="6s" repeatCount="indefinite" />
                            </stop>
                        </linearGradient>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    
                    <!-- Outer rotating ring -->
                    <circle cx="50" cy="50" r="45" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.3">
                        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="20s" repeatCount="indefinite"/>
                    </circle>
                    
                    <!-- Inner rotating ring (opposite direction) -->
                    <circle cx="50" cy="50" r="40" fill="none" stroke="url(#grad1)" stroke-width="1" opacity="0.5" stroke-dasharray="5,5">
                        <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="15s" repeatCount="indefinite"/>
                    </circle>
                    
                    <!-- Center circle -->
                    <circle cx="50" cy="50" r="35" fill="#1a1a2e" opacity="0.9"/>
                    
                    <!-- Letter C -->
                    <path d="M 40 30 Q 25 50 40 70 Q 32 50 32 50 Q 32 50 40 30" fill="#00d4ff" filter="url(#glow)">
                        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
                    </path>
                    
                    <!-- Ampersand -->
                    <text x="50" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#grad1)" filter="url(#glow)">&</text>
                    
                    <!-- Letter I -->
                    <rect x="58" y="30" width="6" height="40" fill="#ff00a8" filter="url(#glow)">
                        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" begin="1s" repeatCount="indefinite"/>
                    </rect>
                    
                    <!-- Orbiting dots -->
                    <circle r="3" fill="#00d4ff">
                        <animateMotion path="M 50,10 Q 90,50 50,90 Q 10,50 50,10" dur="4s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
                    </circle>
                    
                    <circle r="2" fill="#ff00a8">
                        <animateMotion path="M 10,50 Q 50,10 90,50 Q 50,90 10,50" dur="5s" repeatCount="indefinite"/>
                        <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/>
                    </circle>
                </svg>
            </div>
            <h1>Claude and I</h1>
            <p>Your AI-Powered Document Intelligence Platform</p>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2>📄 Document Upload</h2>
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div>📁</div>
                    <p>Click to browse or drag files here</p>
                    <input type="file" id="fileInput" style="display: none;" multiple accept=".pdf,.txt,.doc,.docx">
                </div>
                <div id="uploadedFiles"></div>
            </div>

            <div class="card">
                <h2>💬 Ask Questions</h2>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Ask a question...">
                    <button class="btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div>Status: <span id="status">Ready</span></div>
            <div>Documents: <span id="docCount">0</span></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Configuration
        const API_URL = 'http://localhost:8000/api';
        
        // State
        let uploadedDocs = [];
        let chatHistory = [];

        // Simple markdown renderer setup
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // Initialize
        console.log('App initialized');
        addMessage('assistant', 'Hello! Upload some documents and ask me questions about them.');

        // File handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = e.target.files;
            for (let i = 0; i < files.length; i++) {
                uploadFile(files[i]);
            }
        });

        // Drag and drop
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.background = 'rgba(0, 212, 255, 0.2)';
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.background = '';
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.background = '';
            
            const files = e.dataTransfer.files;
            for (let i = 0; i < files.length; i++) {
                uploadFile(files[i]);
            }
        });

        // Enter key for chat
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Functions
        async function uploadFile(file) {
            console.log('Uploading:', file.name);
            
            const fileDiv = document.createElement('div');
            fileDiv.className = 'file-item';
            fileDiv.innerHTML = `<span>${file.name}</span><span class="loading"></span>`;
            document.getElementById('uploadedFiles').appendChild(fileDiv);

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    fileDiv.innerHTML = `<span>${file.name}</span><span>✅</span>`;
                    uploadedDocs.push(result);
                    document.getElementById('docCount').textContent = uploadedDocs.length;
                    console.log('Upload success:', result);
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                fileDiv.innerHTML = `<span>${file.name}</span><span>❌</span>`;
                showError('Upload failed: ' + error.message);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            console.log('Sending:', message);
            input.value = '';
            
            addMessage('user', message);
            const loadingMsg = addMessage('assistant', '<span class="loading"></span>');

            try {
                const response = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        query: message,
                        history: chatHistory
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    loadingMsg.remove();
                    
                    // Render markdown in the response
                    const formattedAnswer = marked.parse(result.answer);
                    addMessage('assistant', formattedAnswer);
                    
                    chatHistory.push({role: 'user', content: message});
                    chatHistory.push({role: 'assistant', content: result.answer});
                } else {
                    throw new Error('Query failed');
                }
            } catch (error) {
                console.error('Query error:', error);
                loadingMsg.remove();
                addMessage('assistant', 'Sorry, an error occurred. Please try again.');
                showError('Query failed: ' + error.message);
            }
        }

        function addMessage(role, content) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;
            msgDiv.innerHTML = `<div class="message-content">${content}</div>`;
            
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return msgDiv;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.querySelector('.container').appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // Check health
        fetch('http://localhost:8000/health')
            .then(r => r.json())
            .then(data => {
                console.log('Health check:', data);
                document.getElementById('status').textContent = data.status === 'healthy' ? 'Connected' : 'Error';
            })
            .catch(err => {
                console.error('Health check failed:', err);
                document.getElementById('status').textContent = 'Disconnected';
            });
    </script>
</body>
</html>
